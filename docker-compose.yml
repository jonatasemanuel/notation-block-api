version: "3.9"

services:
   backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    container_name: backend
    image: backend_image
    volumes:
      - ./backend:/app

    environment:
      - DB_HOST=db
      - DB_NAME=devdb
      - DB_USER=devuser
      - DB_PASS=changeme
    depends_on:
      - db


   frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    command: npm run dev

    volumes:
      - ./frontend/src:/app/src

    ports:
      - "8080:8080"

    container_name: frontend
    image: frontend_image

    depends_on:
      - backend


   db:
    image: postgres:13-alpine
    container_name: postgres
    volumes:
      - dev-db-data:/var/lib/postgresql/data


    environment:
      - POSTGRES_DB=devdb
      - POSTGRES_USER=devuser
      - POSTGRES_PASSWORD=changeme


volumes:
  dev-db-data:
